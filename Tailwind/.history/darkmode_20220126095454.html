<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link ionicos -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="./build/app.css" />
  </head>
  <body>
    <label for="toggle" class="inline-block cursor-pointer toggle-switch">
      <input
        type="checkbox"
        name=""
        id="toggle"
        class="darkmode-input hidden"
      />
      <div
        class="w-[100px] h-[40px] border border-[#ccc] rounded-full fixed right-5 bottom-5 z-50 p-[5px]"
      >
        <div
          class="w-7 h-7 bg-[#ccc] rounded-full transition-all darkmode-spinner"
        ></div>
      </div>
    </label>
    <div class="mx-auto max-w-[1200px] grid grid-cols-4 gap-x-5 p-5">
      <div
        class="px-5 py-8 rounded-lg border border-[#eee] text-center bg-white dark:bg-[#0F0D58]"
      >
        <img
          src="https://free3dicon.com/wp-content/uploads/2022/01/recording_balloon_perspective_matte_s-300x300.png.webp"
          alt=""
          class="mb-5 max-w-[100px] mx-auto"
        />
        <h3 class="text-lg font-semibold mb-6 text-[#0F0D58] dark:text-white">
          Recommendation
        </h3>
        <div
          class="text-sm leading-loose text-[#9191B4] font-normal dark:text-white"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt,
          error odit. Quis, earum praesentium error ut, doloribus minima est,
          distinctio dolorem nam enim similique consectetur! Voluptatem ipsam
          ducimus deleniti accusamus?
        </div>
      </div>
    </div>
  </body>
  <script>
    const toggleSwitch = document.querySelector(
      '.theme-switch input[type="checkbox"]'
    );
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme) {
      document.documentElement.setAttribute("data-theme", currentTheme);
      if (currentTheme === "dark") {
        toggleSwitch.checked = true;
      }
    }
    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      }
    }
    toggleSwitch.addEventListener("change", switchTheme);
  </script>
</html>
