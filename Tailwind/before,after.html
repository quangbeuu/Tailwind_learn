    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div before="" class="
    before:content-[attr(before)] 
    before:absolute
    before:inset-0
    before:bg-current
    relative
    before:rounded-xl
    before:opacity-25
    w-10 h-10 flex items-center justify-center text-[#00aefd] mx-auto my-5 rounded-xl">
        <ion-icon name="airplane-outline"></ion-icon>
    </div>
